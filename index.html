<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./pico.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>Odin Weather App</h1>
    <div class="search">
      <form action="#">
        <input type="text" placeholder="City" name="search" id="search-bar" />
        <button class="submit-btn">
          <i class="fa fa-search" style="font-size: 18px"> </i>
        </button>
      </form>
    </div>
    <table class="display-results"></table>
    <div class="week-forecast-container">
      <table class="week-forecast"></table>
    </div>
  </body>
</html>
